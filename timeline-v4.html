    <style>
        :root {
            --bg: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #cccccc;
            --text-tertiary: #999999;
            --text-muted: #666666;
            --border: #2a2a2a;
            --border-light: #1f1f1f;
            --accent: #ff3366;
            --accent-glow: rgba(255, 51, 102, 0.3);
            
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            
            --nav-height: 72px;
            --section-padding: clamp(60px, 8vw, 120px);
            
            /* Category Colors (for legend only, not borders) */
            --color-commercial: #ff6b6b;
            --color-musicVideo: #4ecdc4;
            --color-musicProduction: #ffe66d;
            --color-design: #c7ceea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ========================================
           NAVIGATION
           ======================================== */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: background 0.4s ease;
        }

        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 clamp(20px, 4vw, 60px);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: clamp(0.875rem, 0.8rem + 0.375vw, 1rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--text);
            text-decoration: none;
            transition: letter-spacing 0.3s ease;
        }

        .logo:hover {
            letter-spacing: 0.15em;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: clamp(24px, 3vw, 40px);
        }

        .nav-link {
            font-size: clamp(0.625rem, 0.6rem + 0.125vw, 0.75rem);
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            padding: 8px 0;
            transition: color 0.2s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--text);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1.5px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .nav-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--text);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* ========================================
           TIMELINE HEADER
           ======================================== */
        .timeline-header {
            padding: calc(var(--nav-height) + 40px) clamp(20px, 5vw, 60px) 40px;
            text-align: center;
            max-width: 1600px;
            margin: 0 auto;
        }

        .timeline-header h1 {
            font-size: clamp(2rem, 1.75rem + 3.75vw, 5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timeline-stats {
            font-size: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        /* ========================================
           CATEGORY LEGEND
           ======================================== */
        .category-legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(12px, 2vw, 24px);
            padding: 0 clamp(20px, 5vw, 60px) 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: clamp(0.625rem, 0.6rem + 0.125vw, 0.75rem);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .legend-item:hover {
            border-color: var(--border);
            background: var(--bg-secondary);
        }

        .legend-item.inactive {
            opacity: 0.4;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }

        .legend-dot.commercial { background: var(--color-commercial); }
        .legend-dot.music-video { background: var(--color-musicVideo); }
        .legend-dot.music-production { background: var(--color-musicProduction); }
        .legend-dot.design { background: var(--color-design); }

        /* ========================================
           TIMELINE CONTAINER
           ======================================== */
        .timeline-container {
            position: relative;
            width: 100%;
            height: calc(100vh - var(--nav-height) - 250px);
            min-height: 500px;
            overflow: hidden;
            cursor: grab;
            background: linear-gradient(to bottom, var(--bg) 0%, var(--bg-secondary) 50%, var(--bg) 100%);
        }

        .timeline-container.dragging {
            cursor: grabbing;
        }

        .timeline-container::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: linear-gradient(to right, transparent 0%, var(--border) 10%, var(--border) 90%, transparent 100%);
            pointer-events: none;
        }

        /* ========================================
           TIMELINE CONTENT (Scrollable)
           ======================================== */
        .timeline-content {
            position: absolute;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 50vw;
            transform: translateX(0);
            will-change: transform;
        }

        /* ========================================
           YEAR MARKERS
           ======================================== */
        .year-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: repeating-linear-gradient(
                to bottom,
                var(--border) 0,
                var(--border) 4px,
                transparent 4px,
                transparent 12px
            );
            pointer-events: none;
        }

        .year-label {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            letter-spacing: 0.1em;
        }

        /* ========================================
           PROJECT CARDS
           ======================================== */
        .project-card {
            position: absolute;
            width: 140px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            will-change: transform;
            transition: z-index 0s;
        }

        .project-card:hover {
            z-index: 100;
        }

        .project-thumb {
            width: 100%;
            aspect-ratio: 16/10;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* REMOVED: border properties */
        }

        .project-card:hover .project-thumb {
            transform: scale(2); /* CHANGED: from 1.1 to 2 */
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.7);
        }

        /* REMOVED: Color border styles */

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .project-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }

        .project-info {
            margin-top: 12px;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .project-card:hover .project-info {
            opacity: 1;
            transform: translateY(0);
        }

        .project-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .project-date {
            font-size: 10px;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        .project-views {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: var(--text);
            font-size: 9px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--accent-glow);
        }

        /* ========================================
           FLOATING ANIMATION
           ======================================== */
        @keyframes float {
            0%, 100% {
                transform: translate(-50%, calc(-50% + var(--float-offset, 0px)));
            }
            50% {
                transform: translate(-50%, calc(-50% - var(--float-offset, 10px)));
            }
        }

        .project-card.floating {
            animation: float var(--float-duration, 4s) ease-in-out infinite;
            animation-delay: var(--float-delay, 0s);
        }

        /* ========================================
           CONTROLS
           ======================================== */
        .timeline-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text);
            border-color: var(--text-muted);
        }

        /* ========================================
           MODAL
           ======================================== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-title {
            font-size: clamp(1.25rem, 1rem + 1.25vw, 1.75rem);
            font-weight: 700;
            letter-spacing: -0.01em;
            margin-bottom: 4px;
        }

        .modal-role {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text);
        }

        .modal-media {
            margin: 20px 24px;
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg);
        }

        .modal-media iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
        }

        .modal-body {
            padding: 0 24px 24px;
        }

        .modal-text {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .modal-stats {
            display: flex;
            gap: 32px;
            padding: 20px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .modal-press {
            display: none;
        }

        .modal-press h3 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
            margin-bottom: 16px;
        }

        .press-quote {
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .press-quote p {
            font-size: 14px;
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .press-source {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* ========================================
           MOBILE RESPONSIVE
           ======================================== */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: var(--nav-height);
                left: 0;
                right: 0;
                background: var(--bg);
                flex-direction: column;
                padding: 20px;
                gap: 0;
                border-bottom: 1px solid var(--border);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .nav-link {
                padding: 12px 0;
                border-bottom: 1px solid var(--border-light);
            }

            .nav-link:last-child {
                border-bottom: none;
            }

            .nav-toggle {
                display: flex;
            }

            .timeline-controls {
                bottom: 20px;
                right: 20px;
            }

            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .modal-content {
                max-height: 95vh;
            }
        }
    </style>
</head>

        // ========================================
        // CONFIGURATION
        // ========================================
        const CONFIG = {
            yearStart: 2011,
            yearEnd: 2026,
            pxPerYear: 200,
            floating: {
                amplitude: 15,
                durationMin: 3000,
                durationMax: 5000,
                stagger: 0.1
            },
            minZoom: 0.5,
            maxZoom: 3
        };

        const CATEGORY_ICONS = {
            commercial: '◆',
            'music-video': '♪',
            'music-production': '♫',
            design: '◎'
        };

        // ========================================
        // STATE
        // ========================================
        const state = {
            projects: [],
            isDragging: false,
            startX: 0,
            scrollLeft: 0,
            currentZoom: 1,
            totalWidth: 0,
            activeCategories: new Set(['commercial', 'music-video', 'music-production', 'design'])
        };

        // ========================================
        // INITIALIZATION
        // ========================================
        function init() {
            loadProjects();
            setupEventListeners();
            setupLegend();
            setupNavigation();
        }

        function loadProjects() {
            state.projects = CAREER_DATABASE.sort((a, b) => {
                return new Date(a.publishedAt) - new Date(b.publishedAt);
            });

            console.log(`Loaded ${state.projects.length} projects for timeline`);
            updateStats();
            renderTimeline();
        }

        function updateStats() {
            const statsEl = document.getElementById('timelineStats');
            if (statsEl) {
                statsEl.textContent = `${state.projects.length} Projects • 2011-2025`;
            }
        }

        // ========================================
        // TIMELINE RENDERING
        // ========================================
        function renderTimeline() {
            const container = document.getElementById('timelineContent');
            if (!container) return;

            container.innerHTML = '';

            const yearSpan = CONFIG.yearEnd - CONFIG.yearStart + 1;
            state.totalWidth = yearSpan * CONFIG.pxPerYear;

            for (let year = CONFIG.yearStart; year <= CONFIG.yearEnd; year++) {
                const marker = document.createElement('div');
                marker.className = 'year-marker';
                marker.style.left = `${(year - CONFIG.yearStart) * CONFIG.pxPerYear}px`;
                marker.innerHTML = `<span class="year-label">${year}</span>`;
                container.appendChild(marker);
            }

            state.projects.forEach((project, index) => {
                if (!project.publishedAt) return;

                const card = createProjectCard(project, index);
                if (card) {
                    container.appendChild(card);
                }
            });

            centerOnYear(2018);
        }

        function createProjectCard(project, index) {
            const date = new Date(project.publishedAt);
            const year = date.getFullYear();
            const month = date.getMonth();
            
            if (year < CONFIG.yearStart || year > CONFIG.yearEnd) return null;

            const yearOffset = year - CONFIG.yearStart;
            const monthFraction = month / 12;
            const xPos = (yearOffset + monthFraction) * CONFIG.pxPerYear;

            const verticalBands = 5;
            const bandHeight = 100;
            const baseBand = index % verticalBands;
            const randomOffset = (Math.random() - 0.5) * 60;
            const yPos = 50 + (baseBand * bandHeight) + randomOffset;

            const card = document.createElement('div');
            card.className = 'project-card floating';
            card.dataset.category = project.category;
            card.dataset.projectId = project._id;
            
            const duration = CONFIG.floating.durationMin + Math.random() * (CONFIG.floating.durationMax - CONFIG.floating.durationMin);
            const delay = index * CONFIG.floating.stagger;
            const amplitude = CONFIG.floating.amplitude * (0.8 + Math.random() * 0.4);
            
            card.style.left = `${xPos}px`;
            card.style.top = `${yPos}%`;
            card.style.setProperty('--float-duration', `${duration}ms`);
            card.style.setProperty('--float-delay', `${delay}s`);
            card.style.setProperty('--float-offset', `-${amplitude}px`);

            const hasYouTube = project.externalUrl && project.externalUrl.includes('youtube');
            const youtubeId = hasYouTube ? extractYouTubeId(project.externalUrl) : null;
            const imgUrl = youtubeId ? `https://img.youtube.com/vi/${youtubeId}/hqdefault.jpg` : null;

            const hasViews = project.viewCount && project.viewCount >= 1000000;
            const viewsBadge = hasViews ? `<span class="project-views">${formatPlayCount(project.viewCount)}</span>` : '';

            const thumbnail = imgUrl
                ? `<img src="${imgUrl}" alt="${project.title}" class="project-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">`
                : '';

            const placeholder = `
                <div class="project-placeholder" style="display: ${imgUrl ? 'none' : 'flex'}">
                    ${CATEGORY_ICONS[project.category] || '◆'}
                </div>
            `;

            card.innerHTML = `
                <div class="project-thumb">
                    ${thumbnail}
                    ${placeholder}
                    ${viewsBadge}
                </div>
                <div class="project-info">
                    <div class="project-title">${project.title}</div>
                    <div class="project-date">${formatDate(project.publishedAt)}</div>
                </div>
            `;

            card.addEventListener('click', () => openModal(project, youtubeId));

            return card;
        }

        function extractYouTubeId(url) {
            if (!url) return null;
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
            return match ? match[1] : null;
        }

        // ========================================
        // EVENT LISTENERS
        // ========================================
        function setupEventListeners() {
            const container = document.getElementById('timelineContainer');
            const content = document.getElementById('timelineContent');
            if (!container || !content) return;

            container.addEventListener('mousedown', handleDragStart);
            container.addEventListener('mousemove', handleDragMove);
            container.addEventListener('mouseup', handleDragEnd);
            container.addEventListener('mouseleave', handleDragEnd);

            container.addEventListener('touchstart', handleTouchStart, { passive: false });
            container.addEventListener('touchmove', handleTouchMove, { passive: false });
            container.addEventListener('touchend', handleDragEnd);

            container.addEventListener('wheel', handleWheel, { passive: false });

            document.addEventListener('keydown', handleKeydown);
        }

        function handleDragStart(e) {
            state.isDragging = true;
            state.startX = e.pageX;
            state.scrollLeft = getCurrentTranslateX();
            
            const container = document.getElementById('timelineContainer');
            container.classList.add('dragging');
        }

        function handleDragMove(e) {
            if (!state.isDragging) return;
            e.preventDefault();
            
            const x = e.pageX;
            const walk = (x - state.startX) * 1.5;
            setTranslateX(state.scrollLeft + walk);
        }

        function handleDragEnd() {
            state.isDragging = false;
            const container = document.getElementById('timelineContainer');
            container.classList.remove('dragging');
        }

        function handleTouchStart(e) {
            state.isDragging = true;
            state.startX = e.touches[0].pageX;
            state.scrollLeft = getCurrentTranslateX();
        }

        function handleTouchMove(e) {
            if (!state.isDragging) return;
            e.preventDefault();
            
            const x = e.touches[0].pageX;
            const walk = (x - state.startX) * 1.5;
            setTranslateX(state.scrollLeft + walk);
        }

        function handleWheel(e) {
            if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
                return;
            }
            
            e.preventDefault();
            const currentX = getCurrentTranslateX();
            setTranslateX(currentX - e.deltaY);
        }

        function handleKeydown(e) {
            const step = 300;
            const currentX = getCurrentTranslateX();
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    animateToX(currentX + step);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    animateToX(currentX - step);
                    break;
                case 'Home':
                    e.preventDefault();
                    centerOnYear(CONFIG.yearStart);
                    break;
                case 'End':
                    e.preventDefault();
                    centerOnYear(CONFIG.yearEnd);
                    break;
            }
        }

        // ========================================
        // TRANSFORM UTILITIES
        // ========================================
        function getCurrentTranslateX() {
            const content = document.getElementById('timelineContent');
            if (!content) return 0;
            
            const style = window.getComputedStyle(content);
            const matrix = new WebKitCSSMatrix(style.transform);
            return matrix.m41;
        }

        function setTranslateX(x) {
            const content = document.getElementById('timelineContent');
            if (!content) return;

            const containerWidth = document.getElementById('timelineContainer').offsetWidth;
            const maxScroll = -(state.totalWidth - containerWidth + 100);
            const minScroll = containerWidth / 2;

            x = Math.max(maxScroll, Math.min(minScroll, x));
            
            content.style.transform = `translateX(${x}px)`;
        }

        function animateToX(targetX) {
            const content = document.getElementById('timelineContent');
            if (!content) return;

            content.style.transition = 'transform 0.3s ease-out';
            setTranslateX(targetX);
            
            setTimeout(() => {
                content.style.transition = '';
            }, 300);
        }

        function centerOnYear(year) {
            const container = document.getElementById('timelineContainer');
            if (!container) return;

            const containerWidth = container.offsetWidth;
            const yearOffset = (year - CONFIG.yearStart) * CONFIG.pxPerYear;
            const targetX = (containerWidth / 2) - yearOffset;

            animateToX(targetX);
        }

        // ========================================
        // ZOOM CONTROLS
        // ========================================
        function zoomIn() {
            state.currentZoom = Math.min(state.currentZoom * 1.3, CONFIG.maxZoom);
            applyZoom();
        }

        function zoomOut() {
            state.currentZoom = Math.max(state.currentZoom / 1.3, CONFIG.minZoom);
            applyZoom();
        }

        function resetZoom() {
            state.currentZoom = 1;
            applyZoom();
            centerOnYear(2018);
        }

        function applyZoom() {
            const content = document.getElementById('timelineContent');
            if (!content) return;

            content.style.setProperty('--zoom', state.currentZoom);
            CONFIG.pxPerYear = 200 * state.currentZoom;
            
            renderTimeline();
        }

        // ========================================
        // CATEGORY FILTER
        // ========================================
        function setupLegend() {
            const legendItems = document.querySelectorAll('.legend-item');
            
            legendItems.forEach(item => {
                item.addEventListener('click', () => {
                    const category = item.dataset.category;
                    
                    if (state.activeCategories.has(category)) {
                        state.activeCategories.delete(category);
                        item.classList.add('inactive');
                    } else {
                        state.activeCategories.add(category);
                        item.classList.remove('inactive');
                    }
                    
                    filterProjects();
                });
            });
        }

        function filterProjects() {
            const cards = document.querySelectorAll('.project-card');
            
            cards.forEach(card => {
                const category = card.dataset.category;
                if (state.activeCategories.has(category)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // ========================================
        // NAVIGATION
        // ========================================
        function setupNavigation() {
            const navToggle = document.getElementById('navToggle');
            const navLinks = document.getElementById('navLinks');
            
            if (navToggle && navLinks) {
                navToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    navToggle.classList.toggle('active');
                });
            }
        }

        // ========================================
        // MODAL
        // ========================================
        function openModal(project, youtubeId) {
            const modal = document.getElementById('modal');
            if (!modal) return;

            document.getElementById('modalTitle').textContent = project.title;
            document.getElementById('modalRole').textContent = project.artist + (project.featured ? ' ★' : '');
            document.getElementById('modalText').textContent = project.description || 'No description available.';

            const mediaEl = document.getElementById('modalMedia');
            if (youtubeId) {
                mediaEl.innerHTML = `
                    <iframe 
                        src="https://www.youtube.com/embed/${youtubeId}?rel=0" 
                        title="${project.title}"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
            } else {
                const icon = CATEGORY_ICONS[project.category] || '◆';
                mediaEl.innerHTML = `
                    <div style="background: var(--bg-secondary); display: flex; align-items: center; justify-content: center; aspect-ratio: 16/9; font-size: 64px;">
                        ${icon}
                    </div>
                `;
            }

            const statsEl = document.getElementById('modalStats');
            const year = new Date(project.publishedAt).getFullYear();
            
            if (project.viewCount && project.viewCount >= 1000000) {
                statsEl.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-value">${formatPlayCount(project.viewCount)}</div>
                        <div class="stat-label">YouTube Views</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${year}</div>
                        <div class="stat-label">Year</div>
                    </div>
                `;
            } else {
                statsEl.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-value">${year}</div>
                        <div class="stat-label">Year</div>
                    </div>
                `;
            }
            statsEl.style.display = 'flex';

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            if (!modal) return;

            modal.classList.remove('active');
            document.body.style.overflow = '';

            const mediaEl = document.getElementById('modalMedia');
            if (mediaEl) {
                mediaEl.innerHTML = '';
            }
        }

        document.getElementById('modal')?.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ========================================
        // UTILITIES
        // ========================================
        function formatPlayCount(count) {
            if (!count) return '';
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            }
            return count.toString();
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return `${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        // ========================================
        // START
        // ========================================
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
