<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #cccccc;
            --text-tertiary: #999999;
            --text-muted: #666666;
            --border: #2a2a2a;
            --border-light: #1f1f1f;
            --accent: #ff3366;
            --accent-glow: rgba(255, 51, 102, 0.3);
            
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            
            --nav-height: 72px;
            --section-padding: clamp(60px, 8vw, 120px);
            
            /* Category Colors (for legend only, not borders) */
            --color-commercial: #ff6b6b;
            --color-musicVideo: #4ecdc4;
            --color-musicProduction: #ffe66d;
            --color-design: #c7ceea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ========================================
           NAVIGATION
           ======================================== */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: background 0.4s ease;
        }

        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 clamp(20px, 4vw, 60px);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: clamp(0.875rem, 0.8rem + 0.375vw, 1rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--text);
            text-decoration: none;
            transition: letter-spacing 0.3s ease;
        }

        .logo:hover {
            letter-spacing: 0.15em;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: clamp(24px, 3vw, 40px);
        }

        .nav-link {
            font-size: clamp(0.625rem, 0.6rem + 0.125vw, 0.75rem);
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            padding: 8px 0;
            transition: color 0.2s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--text);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1.5px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .nav-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--text);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* ========================================
           TIMELINE HEADER - VARIABLE FONT BY CHARACTER
           ======================================== */
        .timeline-header {
            padding: calc(var(--nav-height) + 40px) clamp(20px, 5vw, 60px) 40px;
            text-align: center;
            max-width: 1600px;
            margin: 0 auto;
        }

        .variable-title {
            font-size: clamp(2.5rem, 2rem + 4vw, 6rem);
            font-weight: 100;
            letter-spacing: -0.03em;
            margin-bottom: 16px;
            text-transform: uppercase;
            cursor: default;
        }

        .variable-title .char {
            display: inline-block;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-variation-settings: 'wght' 100, 'slnt' 0;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            animation: charBreathing 6s ease-in-out infinite;
        }

        /* Different animation delays for each character */
        .variable-title .char:nth-child(1) { animation-delay: 0s; }
        .variable-title .char:nth-child(2) { animation-delay: 0.1s; }
        .variable-title .char:nth-child(3) { animation-delay: 0.2s; }
        .variable-title .char:nth-child(4) { animation-delay: 0.3s; }
        .variable-title .char:nth-child(5) { animation-delay: 0.4s; }
        .variable-title .char:nth-child(6) { animation-delay: 0.5s; }
        .variable-title .char:nth-child(7) { animation-delay: 0.6s; }
        .variable-title .char:nth-child(8) { animation-delay: 0.7s; }
        .variable-title .char:nth-child(9) { animation-delay: 0.8s; }
        .variable-title .char:nth-child(10) { animation-delay: 0s; } /* space */
        .variable-title .char:nth-child(11) { animation-delay: 0.9s; }
        .variable-title .char:nth-child(12) { animation-delay: 1s; }
        .variable-title .char:nth-child(13) { animation-delay: 1.1s; }
        .variable-title .char:nth-child(14) { animation-delay: 1.2s; }
        .variable-title .char:nth-child(15) { animation-delay: 1.3s; }
        .variable-title .char:nth-child(16) { animation-delay: 1.4s; }
        .variable-title .char:nth-child(17) { animation-delay: 0s; } /* space */
        .variable-title .char:nth-child(18) { animation-delay: 1.5s; }
        .variable-title .char:nth-child(19) { animation-delay: 1.6s; }
        .variable-title .char:nth-child(20) { animation-delay: 1.7s; }

        @keyframes charBreathing {
            0%, 100% {
                font-variation-settings: 'wght' 100, 'slnt' 0;
                transform: translateY(0);
            }
            50% {
                font-variation-settings: 'wght' 300, 'slnt' -3;
                transform: translateY(-2px);
            }
        }

        /* PAUSE all title animations on hover - hover takes priority */
        .variable-title:hover .char {
            animation-play-state: paused !important;
        }

        /* HOVER EFFECTS - Each letter responds individually */
        .variable-title .char:hover {
            font-variation-settings: 'wght' 900, 'slnt' -10;
            transform: scale(1.15) translateY(-5px);
            animation-play-state: paused !important;
        }

        /* Neighbor effects - letters near hovered letter get partial effect */
        .variable-title .char:has(+ .char:hover),
        .variable-title .char:hover + .char {
            font-variation-settings: 'wght' 600, 'slnt' -5;
            transform: scale(1.08) translateY(-3px);
        }

        /* Space styling */
        .variable-title .char.space {
            width: 0.3em;
            animation: none;
        }

        .timeline-stats {
            font-size: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        /* ========================================
           CATEGORY LEGEND
           ======================================== */
        .category-legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(12px, 2vw, 24px);
            padding: 0 clamp(20px, 5vw, 60px) 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: clamp(0.625rem, 0.6rem + 0.125vw, 0.75rem);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .legend-item:hover {
            border-color: var(--border);
            background: var(--bg-secondary);
        }

        .legend-item.inactive {
            opacity: 0.4;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }

        .legend-dot.commercial { background: var(--color-commercial); }
        .legend-dot.music-video { background: var(--color-musicVideo); }
        .legend-dot.music-production { background: var(--color-musicProduction); }
        .legend-dot.design { background: var(--color-design); }

        /* ========================================
           TIMELINE CONTAINER
           ======================================== */
        .timeline-container {
            position: relative;
            width: 100%;
            height: calc(100vh - var(--nav-height) - 250px);
            min-height: 500px;
            overflow: hidden;
            cursor: grab;
            background: linear-gradient(to bottom, var(--bg) 0%, var(--bg-secondary) 50%, var(--bg) 100%);
        }

        .timeline-container.dragging {
            cursor: grabbing;
        }

        .timeline-container::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: linear-gradient(to right, transparent 0%, var(--border) 10%, var(--border) 90%, transparent 100%);
            pointer-events: none;
        }

        /* ========================================
           TIMELINE CONTENT (Scrollable)
           ======================================== */
        .timeline-content {
            position: absolute;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 50vw;
            transform: translateX(0);
            will-change: transform;
        }

        /* ========================================
           YEAR MARKERS
           ======================================== */
        .year-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: repeating-linear-gradient(
                to bottom,
                var(--border) 0,
                var(--border) 4px,
                transparent 4px,
                transparent 12px
            );
            pointer-events: none;
        }

        .year-label {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            letter-spacing: 0.1em;
        }

        /* ========================================
           PROJECT CARDS - 3D CLOUD/FAN-OUT STYLE (iTunes Cover Flow inspired)
           ======================================== */
        .timeline-content {
            perspective: 1200px; /* Add 3D perspective */
            perspective-origin: 50% 50%;
        }

        .project-card {
            position: absolute;
            width: 100px;
            cursor: pointer;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) scale(0.85);
            will-change: transform, opacity, filter;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0.8;
        }

        .project-card.hovered {
            z-index: 100;
            transform: translate(-50%, -50%) scale(1.4) translateZ(100px) !important;
            opacity: 1;
        }

        .project-card.fan-left {
            opacity: 0.5;
        }

        .project-card.fan-right {
            opacity: 0.5;
        }

        .project-thumb {
            width: 100%;
            aspect-ratio: 16/10;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            backface-visibility: hidden;
        }

        .project-card.hovered .project-thumb {
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7), 
                        0 0 40px var(--accent-glow),
                        0 0 80px rgba(255, 51, 102, 0.2);
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .project-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Smaller icon */
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }

        .project-info {
            margin-top: 8px;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px) scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        .project-card:hover .project-info {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .project-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .project-date {
            font-size: 10px;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        .project-views {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: var(--text);
            font-size: 9px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--accent-glow);
        }

        /* ========================================
           FLOATING ANIMATION
           ======================================== */
        @keyframes float {
            0%, 100% {
                transform: translate(-50%, calc(-50% + var(--float-offset, 0px)));
            }
            50% {
                transform: translate(-50%, calc(-50% - var(--float-offset, 10px)));
            }
        }

        .project-card.floating {
            animation: float var(--float-duration, 4s) ease-in-out infinite;
            animation-delay: var(--float-delay, 0s);
        }

        /* PAUSE floating animation on hover - hover takes priority */
        .timeline-content:hover .project-card.floating,
        .project-card:hover,
        .project-card.hovered {
            animation-play-state: paused !important;
        }

        /* ========================================
           CONTROLS
           ======================================== */
        .timeline-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text);
            border-color: var(--text-muted);
        }

        /* ========================================
           MODAL
           ======================================== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-title {
            font-size: clamp(1.25rem, 1rem + 1.25vw, 1.75rem);
            font-weight: 700;
            letter-spacing: -0.01em;
            margin-bottom: 4px;
        }

        .modal-role {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text);
        }

        .modal-media {
            margin: 20px 24px;
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg);
        }

        .modal-media iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
        }

        .modal-body {
            padding: 0 24px 24px;
        }

        .modal-text {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .modal-stats {
            display: flex;
            gap: 32px;
            padding: 20px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .modal-press {
            display: none;
        }

        .modal-press h3 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
            margin-bottom: 16px;
        }

        .press-quote {
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .press-quote p {
            font-size: 14px;
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .press-source {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* ========================================
           MOBILE RESPONSIVE
           ======================================== */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: var(--nav-height);
                left: 0;
                right: 0;
                background: var(--bg);
                flex-direction: column;
                padding: 20px;
                gap: 0;
                border-bottom: 1px solid var(--border);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .nav-link {
                padding: 12px 0;
                border-bottom: 1px solid var(--border-light);
            }

            .nav-link:last-child {
                border-bottom: none;
            }

            .nav-toggle {
                display: flex;
            }

            .timeline-controls {
                bottom: 20px;
                right: 20px;
            }

            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .modal-content {
                max-height: 95vh;
            }
        }
    </style>
</head>

        // ========================================

        // ========================================
        function renderTimeline() {
            const container = document.getElementById('timelineContent');
            if (!container) return;

            container.innerHTML = '';

            const yearSpan = CONFIG.yearEnd - CONFIG.yearStart + 1;
            state.totalWidth = yearSpan * CONFIG.pxPerYear;

            for (let year = CONFIG.yearStart; year <= CONFIG.yearEnd; year++) {
                const marker = document.createElement('div');
                marker.className = 'year-marker';
                marker.style.left = `${(year - CONFIG.yearStart) * CONFIG.pxPerYear}px`;
                marker.innerHTML = `<span class="year-label">${year}</span>`;
                container.appendChild(marker);
            }

            state.projects.forEach((project, index) => {
                if (!project.publishedAt) return;

                const card = createProjectCard(project, index);
                if (card) {
                    container.appendChild(card);
                }
            });
        }

        function createProjectCard(project, index) {
            const date = new Date(project.publishedAt);
            const year = date.getFullYear();
            const month = date.getMonth();
            
            if (year < CONFIG.yearStart || year > CONFIG.yearEnd) return null;

            const yearOffset = year - CONFIG.yearStart;
            
            // BETTER DISTRIBUTION: Use project hash + category for consistent positioning
            const idHash = project._id.split('').reduce((a, b) => a + b.charCodeAt(0), 0);
            const categoryHash = (project.category || '').split('').reduce((a, b) => a + b.charCodeAt(0), 0);
            
            // Spread horizontally with more space between projects
            // Use both ID hash and category to create distinct "lanes"
            const spreadOffset = ((idHash + categoryHash) % 100) / 100 * (CONFIG.pxPerYear * 0.65);
            const xPos = (yearOffset * CONFIG.pxPerYear) + 60 + spreadOffset; // Add 60px padding

            // INCREASED vertical bands for better spacing and less overlap
            const verticalBands = 10; // INCREASED from 8 for more vertical spread
            const bandHeight = 8; // DECREASED from 10% for tighter band control
            const baseBand = (index + idHash) % verticalBands;
            const randomOffset = ((idHash % 16) - 8) / 4; // -2% to 2% random
            const yPos = 8 + (baseBand * bandHeight) + randomOffset;

            const card = document.createElement('div');
            card.className = 'project-card floating';
            card.dataset.category = CATEGORY_MAP[project.category] || project.category;
            card.dataset.projectId = project._id;
            
            const duration = CONFIG.floating.durationMin + Math.random() * (CONFIG.floating.durationMax - CONFIG.floating.durationMin);
            const delay = index * CONFIG.floating.stagger;
            const amplitude = CONFIG.floating.amplitude * (0.8 + Math.random() * 0.4);
            
            card.style.left = `${xPos}px`;
            card.style.top = `${yPos}%`;
            card.style.setProperty('--float-duration', `${duration}ms`);
            card.style.setProperty('--float-delay', `${delay}s`);
            card.style.setProperty('--float-offset', `-${amplitude}px`);

            // Get image URL priority: Local thumbnail > Cover art > YouTube thumbnail
            let imgUrl = null;
            let imgSource = 'none';
            
            // 1. Check for local cargo thumbnail first
            if (LOCAL_THUMBNAILS[project._id]) {
                imgUrl = LOCAL_THUMBNAILS[project._id];
                imgSource = 'local';
            }
            // 2. For music-production, check cover artwork mapping
            else if (project.category === 'music-production' && COVER_ART_MAPPING[project._id]) {
                imgUrl = COVER_ART_MAPPING[project._id];
                imgSource = 'cover';
            }
            // 3. Fall back to YouTube thumbnail if available (check videoId first, then externalUrl)
            else {
                let youtubeId = null;
                if (project.videoId) {
                    youtubeId = project.videoId;
                } else if (project.externalUrl && project.externalUrl.includes('youtube')) {
                    youtubeId = extractYouTubeId(project.externalUrl);
                }
                if (youtubeId) {
                    imgUrl = `https://img.youtube.com/vi/${youtubeId}/hqdefault.jpg`;
                    imgSource = 'youtube';
                }
            }

            const hasViews = project.viewCount && project.viewCount >= 1000000;
            const viewsBadge = hasViews ? `<span class="project-views">${formatPlayCount(project.viewCount)}</span>` : '';

            const thumbnail = imgUrl
                ? `<img src="${imgUrl}" alt="${project.title}" class="project-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">`
                : '';

            const placeholder = `
                <div class="project-placeholder" style="display: ${imgUrl ? 'none' : 'flex'}">
                    ${CATEGORY_ICONS[project.category] || '◆'}
                </div>
            `;

            card.innerHTML = `
                <div class="project-thumb">
                    ${thumbnail}
                    ${placeholder}
                    ${viewsBadge}
                </div>
                <div class="project-info">
                    <div class="project-title">${project.title}</div>
                    <div class="project-date">${formatDate(project.publishedAt)}</div>
                </div>
            `;

            card.addEventListener('click', () => {
                let youtubeId = null;
                if (project.videoId) {
                    youtubeId = project.videoId;
                } else if (project.externalUrl && project.externalUrl.includes('youtube')) {
                    youtubeId = extractYouTubeId(project.externalUrl);
                }
                openModal(project, youtubeId);
            });

            return card;
        }

        function extractYouTubeId(url) {
            if (!url) return null;
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
            return match ? match[1] : null;
        }

        // ========================================
        // 3D CLOUD HOVER EFFECT - SPATIAL INTELLIGENCE + Z-ROTATION
        // ========================================
        function setup3DCloudHover() {
            const content = document.getElementById('timelineContent');
            if (!content) return;

            content.addEventListener('mouseover', (e) => {
                const hoveredCard = e.target.closest('.project-card');
                if (!hoveredCard) return;

                const allCards = Array.from(content.querySelectorAll('.project-card'));
                const hoveredRect = hoveredCard.getBoundingClientRect();
                const hoveredCenterX = hoveredRect.left + hoveredRect.width / 2;
                const hoveredCenterY = hoveredRect.top + hoveredRect.height / 2;

                // Mark hovered card - POP FORWARD
                hoveredCard.classList.add('hovered');
                hoveredCard.style.transform = 'translate(-50%, -50%) scale(1.5) translateZ(100px)';
                hoveredCard.style.opacity = '1';
                hoveredCard.style.filter = 'none';
                hoveredCard.style.zIndex = '100';

                // Calculate distance from hovered card for each card
                allCards.forEach((card) => {
                    if (card === hoveredCard) return;

                    const cardRect = card.getBoundingClientRect();
                    const cardCenterX = cardRect.left + cardRect.width / 2;
                    const cardCenterY = cardRect.top + cardRect.height / 2;

                    // Calculate Euclidean distance
                    const distanceX = cardCenterX - hoveredCenterX;
                    const distanceY = cardCenterY - hoveredCenterY;
                    const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

                    // TIGHTER RADIUS - Only affect cards within 250px (about 2-3 card widths)
                    const effectRadius = 250;
                    
                    if (distance > effectRadius) {
                        // Far cards - fade to background
                        card.style.transform = 'translate(-50%, -50%) scale(0.7) translateZ(-100px)';
                        card.style.opacity = '0.2';
                        card.style.filter = 'brightness(0.4) grayscale(60%)';
                        card.style.zIndex = '1';
                        return;
                    }

                    // Normalize distance within effect radius (0 = at center, 1 = at edge)
                    const distanceFactor = distance / effectRadius;
                    
                    // INVERSE CURVE - closer cards get MORE effect
                    // Use ease-out curve for more dramatic near-hover effect
                    const effectStrength = Math.pow(1 - distanceFactor, 1.5);

                    // Scale: 1.3 (very close) -> 1.0 (mid) -> 0.8 (edge of radius)
                    const scale = 0.8 + (effectStrength * 0.5);

                    // Opacity: 1.0 (very close) -> 0.7 (mid) -> 0.4 (edge)
                    const opacity = 0.4 + (effectStrength * 0.6);

                    // Z-depth: closer = more forward, further = pushed back
                    const translateZ = (effectStrength * 40) - 30;

                    // Y-rotation (horizontal turn) - face toward/away from hover
                    const rotateY = (distanceX / effectRadius) * 25 * (distanceFactor > 0.5 ? 1 : -0.5);

                    // Z-ROTATION (tilt/roll) - MORE with distance, up to 15°
                    // Creates that "scattered cards" effect
                    const rotateZ = (distanceX / effectRadius) * 15 * distanceFactor;

                    // X-rotation (pitch) - slight vertical tilt
                    const rotateX = (distanceY / effectRadius) * 10 * distanceFactor;

                    // Push cards away from center - stronger push for closer cards
                    const pushDistance = 30 * effectStrength;
                    const pushX = (distanceX / (distance + 0.1)) * pushDistance;
                    const pushY = (distanceY / (distance + 0.1)) * pushDistance * 0.5;

                    // Apply combined 3D transform
                    card.style.transform = `
                        translate(calc(-50% + ${pushX}px), calc(-50% + ${pushY}px)) 
                        scale(${scale}) 
                        translateZ(${translateZ}px) 
                        rotateY(${rotateY}deg)
                        rotateX(${rotateX}deg)
                        rotateZ(${rotateZ}deg)
                    `;
                    card.style.opacity = opacity;
                    card.style.filter = `brightness(${0.6 + effectStrength * 0.4})`;
                    card.style.zIndex = Math.floor(50 + effectStrength * 50);
                });
            });

            content.addEventListener('mouseout', (e) => {
                const hoveredCard = e.target.closest('.project-card');
                if (!hoveredCard) return;

                // Check if we're actually leaving the card (not entering a child)
                if (hoveredCard.contains(e.relatedTarget)) return;

                // Reset all cards smoothly with transition
                const allCards = content.querySelectorAll('.project-card');
                allCards.forEach(card => {
                    card.classList.remove('hovered');
                    card.style.transform = 'translate(-50%, -50%) scale(0.85)';
                    card.style.opacity = '0.8';
                    card.style.filter = 'none';
                    card.style.zIndex = '';
                });
            });
        }

        function handleDragStart(e) {
            state.isDragging = true;
            state.startX = e.pageX;
            state.scrollLeft = getCurrentTranslateX();
            
            const container = document.getElementById('timelineContainer');
            container.classList.add('dragging');
        }

        function handleDragMove(e) {
            if (!state.isDragging) return;
            e.preventDefault();
            
            const x = e.pageX;
            const walk = (x - state.startX) * 1.5;
            setTranslateX(state.scrollLeft + walk);
        }

        function handleDragEnd() {
            state.isDragging = false;
            const container = document.getElementById('timelineContainer');
            container.classList.remove('dragging');
        }

        function handleTouchStart(e) {
            state.isDragging = true;
            state.startX = e.touches[0].pageX;
            state.scrollLeft = getCurrentTranslateX();
        }

        function handleTouchMove(e) {
            if (!state.isDragging) return;
            e.preventDefault();
            
            const x = e.touches[0].pageX;
            const walk = (x - state.startX) * 1.5;
            setTranslateX(state.scrollLeft + walk);
        }

        function handleWheel(e) {
            if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
                return;
            }
            
            e.preventDefault();
            const currentX = getCurrentTranslateX();
            setTranslateX(currentX - e.deltaY);
        }

        function handleKeydown(e) {
            const step = 300;
            const currentX = getCurrentTranslateX();
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    animateToX(currentX + step);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    animateToX(currentX - step);
                    break;
                case 'Home':
                    e.preventDefault();
                    centerOnYear(CONFIG.yearStart);
                    break;
                case 'End':
                    e.preventDefault();
                    centerOnYear(CONFIG.yearEnd);
                    break;
            }
        }

        // ========================================
        // TRANSFORM UTILITIES
        // ========================================
        function getCurrentTranslateX() {
            const content = document.getElementById('timelineContent');
            if (!content) return 0;
            
            const style = window.getComputedStyle(content);
            const matrix = new WebKitCSSMatrix(style.transform);
            return matrix.m41;
        }

        function setTranslateX(x) {
            const content = document.getElementById('timelineContent');
            if (!content) return;

            const containerWidth = document.getElementById('timelineContainer').offsetWidth;
            const maxScroll = -(state.totalWidth - containerWidth + 100);
            const minScroll = containerWidth / 2;

            x = Math.max(maxScroll, Math.min(minScroll, x));
            
            content.style.transform = `translateX(${x}px)`;
        }

        function animateToX(targetX) {
            const content = document.getElementById('timelineContent');
            if (!content) return;

            content.style.transition = 'transform 0.3s ease-out';
            setTranslateX(targetX);
            
            setTimeout(() => {
                content.style.transition = '';
            }, 300);
        }

        function centerOnYear(year) {
            const container = document.getElementById('timelineContainer');
            if (!container) return;

            const containerWidth = container.offsetWidth;
            const yearOffset = (year - CONFIG.yearStart) * CONFIG.pxPerYear;
            const targetX = (containerWidth / 2) - yearOffset;

            animateToX(targetX);
        }

        // ========================================
        // ZOOM CONTROLS
        // ========================================
        function zoomIn() {
            state.currentZoom = Math.min(state.currentZoom * 1.3, CONFIG.maxZoom);
            applyZoom();
        }

        function zoomOut() {
            state.currentZoom = Math.max(state.currentZoom / 1.3, CONFIG.minZoom);
            applyZoom();
        }

        function resetZoom() {
            state.currentZoom = 0.4;
            applyZoom();
            fitAllProjects();
        }

        function fitAllProjects() {
            // Calculate zoom level to fit all projects
            const container = document.getElementById('timelineContainer');
            if (!container) return;
            
            const containerWidth = container.offsetWidth;
            const yearSpan = CONFIG.yearEnd - CONFIG.yearStart + 1;
            
            // Add padding years on each side
            const targetWidth = containerWidth * 0.9;
            const zoomLevel = targetWidth / (yearSpan * 200);
            
            state.currentZoom = Math.max(0.25, Math.min(zoomLevel, 1));
            applyZoom();
            
            // Center the timeline
            const content = document.getElementById('timelineContent');
            if (content) {
                const totalWidth = yearSpan * CONFIG.pxPerYear;
                const startX = (containerWidth - totalWidth) / 2;
                content.style.transform = `translateX(${startX}px)`;
            }
        }

        function applyZoom() {
            const content = document.getElementById('timelineContent');
            if (!content) return;

            content.style.setProperty('--zoom', state.currentZoom);
            CONFIG.pxPerYear = 200 * state.currentZoom;
            
            renderTimeline();
        }

        // ========================================
        // CATEGORY FILTER
        // ========================================
        function setupLegend() {
            const legendItems = document.querySelectorAll('.legend-item');
            
            legendItems.forEach(item => {
                item.addEventListener('click', () => {
                    const category = item.dataset.category;
                    
                    if (state.activeCategories.has(category)) {
                        state.activeCategories.delete(category);
                        item.classList.add('inactive');
                    } else {
                        state.activeCategories.add(category);
                        item.classList.remove('inactive');
                    }
                    
                    filterProjects();
                });
            });
        }

        function filterProjects() {
            const cards = document.querySelectorAll('.project-card');
            
            cards.forEach(card => {
                const category = card.dataset.category;
                if (state.activeCategories.has(category)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Initialize with all categories active
        function initActiveCategories() {
            state.activeCategories = new Set(['commercial', 'music-video', 'music-production', 'design']);
        }

        // ========================================
        // NAVIGATION
        // ========================================
        function setupNavigation() {
            const navToggle = document.getElementById('navToggle');
            const navLinks = document.getElementById('navLinks');
            
            if (navToggle && navLinks) {
                navToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    navToggle.classList.toggle('active');
                });
            }
        }

        // ========================================
        // MODAL
        // ========================================
        function openModal(project, youtubeId) {
            const modal = document.getElementById('modal');
            if (!modal) return;

            document.getElementById('modalTitle').textContent = project.title;
            document.getElementById('modalRole').textContent = project.artist + (project.featured ? ' ★' : '');
            document.getElementById('modalText').textContent = project.description || 'No description available.';

            const mediaEl = document.getElementById('modalMedia');
            if (youtubeId) {
                mediaEl.innerHTML = `
                    <iframe 
                        src="https://www.youtube.com/embed/${youtubeId}?rel=0" 
                        title="${project.title}"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
            } else {
                const mappedCategory = CATEGORY_MAP[project.category] || project.category;
            const icon = CATEGORY_ICONS[mappedCategory] || CATEGORY_ICONS[project.category] || '◆';
                mediaEl.innerHTML = `
                    <div style="background: var(--bg-secondary); display: flex; align-items: center; justify-content: center; aspect-ratio: 16/9; font-size: 64px;">
                        ${icon}
                    </div>
                `;
            }

            const statsEl = document.getElementById('modalStats');
            const year = new Date(project.publishedAt).getFullYear();
            
            if (project.viewCount && project.viewCount >= 1000000) {
                statsEl.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-value">${formatPlayCount(project.viewCount)}</div>
                        <div class="stat-label">YouTube Views</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${year}</div>
                        <div class="stat-label">Year</div>
                    </div>
                `;
            } else {
                statsEl.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-value">${year}</div>
                        <div class="stat-label">Year</div>
                    </div>
                `;
            }
            statsEl.style.display = 'flex';

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            if (!modal) return;

            modal.classList.remove('active');
            document.body.style.overflow = '';

            const mediaEl = document.getElementById('modalMedia');
            if (mediaEl) {
                mediaEl.innerHTML = '';
            }
        }

        document.getElementById('modal')?.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ========================================
        // UTILITIES
        // ========================================
        function formatPlayCount(count) {
            if (!count) return '';
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            }
            return count.toString();
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return `${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        // ========================================
        // START
        // ========================================
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
