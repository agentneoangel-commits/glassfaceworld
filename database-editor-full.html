<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassface Database Editor</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --bg-hover: #222;
            --text: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888;
            --border: #333;
            --border-light: #444;
            --accent: #ff3366;
            --accent-hover: #e62958;
            --success: #4ecdc4;
            --warning: #ffe66d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 20px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .project-count {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--border-light);
        }

        .btn-success {
            background: var(--success);
            color: #000;
        }

        .btn-success:hover {
            opacity: 0.9;
        }

        /* Search & Filter */
        .filter-bar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.95rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .category-filter {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-chip:hover {
            border-color: var(--border-light);
        }

        .filter-chip.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* Project List */
        .container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Project Card */
        .project-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .project-card:hover {
            border-color: var(--border-light);
        }

        .project-card.editing {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            cursor: pointer;
            background: var(--bg-secondary);
            transition: background 0.2s ease;
        }

        .project-header:hover {
            background: var(--bg-tertiary);
        }

        .project-thumbnail {
            width: 60px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
            background: var(--bg-tertiary);
            flex-shrink: 0;
        }

        .project-thumbnail.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .project-info {
            flex: 1;
            min-width: 0;
        }

        .project-title {
            font-weight: 500;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .project-meta {
            display: flex;
            gap: 15px;
            margin-top: 4px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .project-category {
            padding: 2px 10px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .project-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text);
        }

        .icon-btn.delete:hover {
            background: rgba(255, 51, 102, 0.1);
            color: var(--accent);
        }

        /* Edit Form */
        .project-edit {
            display: none;
            padding: 20px;
            background: var(--bg);
            border-top: 1px solid var(--border);
        }

        .project-card.editing .project-edit {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 10px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.95rem;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            align-self: flex-start;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            color: var(--text);
            margin-bottom: 10px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast-icon {
            font-size: 1.2rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .container {
                padding: 20px;
            }

            .project-header {
                padding: 12px 15px;
            }

            .project-thumbnail {
                width: 50px;
                height: 35px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // State management
        let projects = [...CAREER_DATABASE];
        let filteredProjects = [...projects];
        let editingId = null;

        // Category icons mapping
        const CATEGORY_ICONS = {
            commercial: 'ðŸ’¼',
            'music-video': 'ðŸŽ¬',
            'music-production': 'ðŸŽµ',
            'graphic-design': 'ðŸŽ¨',
            design: 'ðŸŽ¨',
            archive: 'ðŸ“¦',
            web3: 'ðŸ”—',
            narrative: 'ðŸ“–',
            'cover-artwork': 'ðŸ–¼ï¸',
            'product-design': 'ðŸ“'
        };

        // Initialize
        function init() {
            updateProjectCount();
            renderProjects();
        }

        function updateProjectCount() {
            document.getElementById('projectCount').textContent = `${projects.length} projects`;
        }

        function renderProjects() {
            const list = document.getElementById('projectList');
            const emptyState = document.getElementById('emptyState');

            if (filteredProjects.length === 0) {
                list.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            list.innerHTML = filteredProjects.map(project => createProjectCard(project)).join('');
        }

        function createProjectCard(project) {
            const icon = CATEGORY_ICONS[project.category] || 'â—†';
            const thumbnail = project.thumbnail 
                ? `<img src="${project.thumbnail}" alt="${project.title}" class="project-thumbnail" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">`
                : '';
            const placeholder = `<div class="project-thumbnail placeholder" style="display: ${project.thumbnail ? 'none' : 'flex'}">${icon}</div>`;
            const year = new Date(project.publishedAt).getFullYear();

            return `
                <div class="project-card ${editingId === project._id ? 'editing' : ''}" data-id="${project._id}">
                    <div class="project-header" onclick="toggleEdit('${project._id}')">
                        ${thumbnail}
                        ${placeholder}
                        <div class="project-info">
                            <div class="project-title">${escapeHtml(project.title)}</div>
                            <div class="project-meta">
                                <span class="project-category">${project.category}</span>
                                <span>${year}</span>
                                ${project.artist ? `<span>â€¢ ${escapeHtml(project.artist)}</span>` : ''}
                                ${project.featured ? '<span>â˜… Featured</span>' : ''}
                            </div>
                        </div>
                        <div class="project-actions" onclick="event.stopPropagation()">
                            <button class="icon-btn" onclick="toggleEdit('${project._id}')" title="Edit">âœï¸</button>
                            <button class="icon-btn delete" onclick="deleteProject('${project._id}')" title="Delete">ðŸ—‘ï¸</button>
                        </div>
                    </div>
                    ${createEditForm(project)}
                </div>
            `;
        }

        function createEditForm(project) {
            const rolesString = project.roles ? project.roles.join(', ') : '';
            
            return `
                <div class="project-edit">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="title-${project._id}" value="${escapeHtml(project.title)}" onchange="updateField('${project._id}', 'title', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Artist</label>
                            <input type="text" id="artist-${project._id}" value="${escapeHtml(project.artist || '')}" onchange="updateField('${project._id}', 'artist', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="category-${project._id}" onchange="updateField('${project._id}', 'category', this.value)">
                                <option value="music-video" ${project.category === 'music-video' ? 'selected' : ''}>Music Video</option>
                                <option value="music-production" ${project.category === 'music-production' ? 'selected' : ''}>Music Production</option>
                                <option value="commercial" ${project.category === 'commercial' ? 'selected' : ''}>Commercial</option>
                                <option value="graphic-design" ${project.category === 'graphic-design' ? 'selected' : ''}>Graphic Design</option>
                                <option value="cover-artwork" ${project.category === 'cover-artwork' ? 'selected' : ''}>Cover Artwork</option>
                                <option value="product-design" ${project.category === 'product-design' ? 'selected' : ''}>Product Design</option>
                                <option value="archive" ${project.category === 'archive' ? 'selected' : ''}>Archive</option>
                                <option value="web3" ${project.category === 'web3' ? 'selected' : ''}>Web3</option>
                                <option value="narrative" ${project.category === 'narrative' ? 'selected' : ''}>Narrative</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Published Date</label>
                            <input type="date" id="date-${project._id}" value="${project.publishedAt}" onchange="updateField('${project._id}', 'publishedAt', this.value)">
                        </div>
                        <div class="form-group">
                            <label>External URL</label>
                            <input type="text" id="url-${project._id}" value="${escapeHtml(project.externalUrl || '')}" onchange="updateField('${project._id}', 'externalUrl', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Video ID</label>
                            <input type="text" id="video-${project._id}" value="${escapeHtml(project.videoId || '')}" onchange="updateField('${project._id}', 'videoId', this.value)">
                        </div>
                        <div class="form-group">
                            <label>View Count</label>
                            <input type="text" id="views-${project._id}" value="${escapeHtml(project.viewCount || '')}" onchange="updateField('${project._id}', 'viewCount', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Thumbnail URL</label>
                            <input type="text" id="thumb-${project._id}" value="${escapeHtml(project.thumbnail || '')}" onchange="updateField('${project._id}', 'thumbnail', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Roles (comma-separated)</label>
                            <input type="text" id="roles-${project._id}" value="${escapeHtml(rolesString)}" onchange="updateRoles('${project._id}', this.value)">
                        </div>
                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="featured-${project._id}" ${project.featured ? 'checked' : ''} onchange="updateField('${project._id}', 'featured', this.checked)">
                                Featured Project
                            </label>
                        </div>
                        <div class="form-group full-width">
                            <label>Description</label>
                            <textarea id="desc-${project._id}" onchange="updateField('${project._id}', 'description', this.value)">${escapeHtml(project.description || '')}</textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-secondary" onclick="toggleEdit('${project._id}')">Close</button>
                        <button class="btn btn-primary" onclick="saveProject('${project._id}')">Save Changes</button>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleEdit(id) {
            if (editingId === id) {
                editingId = null;
            } else {
                editingId = id;
            }
            renderProjects();
        }

        function updateField(id, field, value) {
            const project = projects.find(p => p._id === id);
            if (project) {
                project[field] = value;
            }
        }

        function updateRoles(id, rolesString) {
            const project = projects.find(p => p._id === id);
            if (project) {
                project.roles = rolesString.split(',').map(r => r.trim()).filter(r => r);
            }
        }

        function saveProject(id) {
            showToast('Changes saved successfully!', 'success');
            editingId = null;
            renderProjects();
        }

        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects = projects.filter(p => p._id !== id);
                filterProjects();
                updateProjectCount();
                showToast('Project deleted', 'success');
            }
        }

        function addNewProject() {
            const newId = 'new-project-' + Date.now();
            const newProject = {
                _id: newId,
                title: "New Project",
                category: "music-video",
                description: "",
                publishedAt: new Date().toISOString().split('T')[0],
                featured: false,
                externalUrl: "",
                artist: "",
                thumbnail: "",
                videoId: "",
                viewCount: "",
                roles: []
            };
            projects.unshift(newProject);
            filterProjects();
            updateProjectCount();
            editingId = newId;
            renderProjects();
            showToast('New project added', 'success');
        }

        function filterProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeCategory = document.querySelector('.filter-chip.active')?.dataset.category || 'all';

            filteredProjects = projects.filter(project => {
                const matchesSearch = !searchTerm || 
                    project.title.toLowerCase().includes(searchTerm) ||
                    (project.artist && project.artist.toLowerCase().includes(searchTerm)) ||
                    (project.description && project.description.toLowerCase().includes(searchTerm));

                const matchesCategory = activeCategory === 'all' || project.category === activeCategory;

                return matchesSearch && matchesCategory;
            });

            renderProjects();
        }

        function filterByCategory(category) {
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.toggle('active', chip.dataset.category === category);
            });
            filterProjects();
        }

        function downloadJSON() {
            const dataStr = JSON.stringify(projects, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'career-database.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            showToast('Database downloaded!', 'success');
        }

        function copyToClipboard() {
            const dataStr = JSON.stringify(projects, null, 2);
            navigator.clipboard.writeText(dataStr).then(() => {
                showToast('Copied to clipboard!', 'success');
            }).catch(() => {
                showToast('Failed to copy', 'error');
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize on load
        init();
    </script>
